<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/images/logo.png"
      type="image/icon 
    type"
    />
    <link rel="stylesheet" href="/styles/login.css" />
    <link
      rel="stylesheet"
      href="/fontawesome-free-5.15.3-web/fontawesome-free-5.15.
    3-web/css/all.min.css"
    />
    <title>SEEU Students</title>
  </head>
  <body>
    <main id="main-holder">
      <h1 id="login-header">Login</h1>

      <div id="login-error-msg-container">
        <p id="login-error-msg">
          Invalid username
          <span id="error-msg">or password</span>
        </p>
      </div>

      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username-field"
          class="form-field"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
        <input type="submit" value="Login" id="form-submit" />
      </form>
    </main>
    <script src="/scripts/login.js"></script>
  </body>
</html>
